<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Form Add Barang</title>

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2>Tambah Barang </h2>
          <br>
          <form th:action="@{/barang/tambah}" th:object="${barangDTO}" method="POST">
            Merk Barang: <br>
            <input class="form-control" type="text" th:field="*{merk}" />
            <br><br>
            
            <!-- Tipe Barang: <br> -->
            <!-- <input class="form-control" type="number" th:field="*{tipeBarang}" />
            <br><br> -->
            <label for="tipeBarang">Tipe Barang:</label>
            <select class="form-control" id="tipeBarang" name="tipeBarang" th:field="*{tipeBarang}">
                <option value="1">Produk Elektronik</option>
                <option value="2">Pakaian & Aksesoris</option>
                <option value="3">Makanan & Minuman</option>
                <option value="4">Kosmetik</option>
                <option value="5">Perlengkapan Rumah</option>
            </select>
            <br> <br>

            Harga: <br>
            <input class="form-control" type="text" th:field="*{hargaBarang}" />
            <br><br>

            <a class="btn btn-primary btn-danger" href="/barang">Batal</a>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
