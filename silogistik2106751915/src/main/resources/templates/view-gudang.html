<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>View Gudang</title>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container">
    <div class="text-center pt-5">
      <h2 clasa>Detail Gudang</h2>
    </div>
      <div class="text-center m-3">
        <a type="button" class="btn btn-primary btn-md" th:href="@{'/gudang/' + ${idGudang} + '/restock-barang'}">+ Restock Barang</a>
      </div>
    <div class="row justify-content-center">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <div>
            <p class="card-text m-0"><b>Nama Gudang</b></p>
            <p class="card-text" th:text="${gudang.namaGudang}"></p>

            <p class="card-text m-0"><b>Alamat Gudang</b></p>
            <p class="card-text" th:text="${gudang.alamatGudang}"></p>

            <p class="card-text m-0"><b>Daftar Barang Tersedia</b></p>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>SKU</th>
                  <th>Merk</th>
                  <th>Stok</th>
                  <th>Harga</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="barang, iteratedList: ${gudang.gudangBarang}">
                  <td th:text="${iteratedList.index + 1}"></td>
                  <td>
                    <a th:text="${barang.skuBarang.sku}" th:href="@{'/barang/' + ${barang.skuBarang.sku}}"></a>
                  </td>
                  <td th:text="${barang.skuBarang.merk}"></td>
                  <td th:text="${barang.stok}"></td>
                  <td th:text="'Rp' + ${barang.skuBarang.hargaBarang}"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
    <div class="text-center m-3">
      <a type="button" class="btn btn-secondary btn-md" href="/gudang">Kembali</a>
    </div>
  </div>
</body>

</html>
