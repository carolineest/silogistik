<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>View Gudang</title>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <style>
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="text-center pt-5">
            <h2></h2>
        </div>
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h2><b>Detail Gudang</b></h2>
                    <a type="button" class="btn btn-primary btn-md"
                        th:href="@{'/gudang/' + ${idGudang} + '/restock-barang'}">+ Restock Barang</a>
                </div>
                <div class="card-body">
                    <div>
                        <table class="table table-borderless">
                            <tr>
                                <td>Nama Gudang</td>
                                <td th:text="': ' + ${gudang.namaGudang}"></td>
                            </tr>
                            <tr>
                                <td>Alamat Gudang</td>
                                <td th:text="': ' + ${gudang.alamatGudang}"></td>
                            </tr>
                        </table>

                        <h5 class="mt-3"><b>Daftar Barang Tersedia</b></h5>

                        <table class="table table-bordered">
                            <thead class="thead-dark table-dark">
                                <tr class="text-center">
                                    <th scope="col">#</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">Merk</th>
                                    <th scope="col">Stok</th>
                                    <th scope="col">Harga</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" th:each="barang, iteratedList: ${gudang.gudangBarang}">
                                    <td th:text="${iteratedList.index + 1}"></td>
                                    <td>
                                        <a th:text="${barang.skuBarang.sku}"
                                            th:href="@{'/barang/' + ${barang.skuBarang.sku}}"></a>
                                    </td>
                                    <td th:text="${barang.skuBarang.merk}"></td>
                                    <td th:text="${barang.stok}"></td>
                                    <td th:text="'Rp' + ${barang.skuBarang.hargaBarang}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a type="button" class="btn btn-secondary btn-md" href="/gudang">Kembali</a>
        </div>
    </div>
</body>

</html>
